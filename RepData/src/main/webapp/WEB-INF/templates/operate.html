<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog1" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">数据修改</h4>
            </div>
            <div class="modal-body">
                <div class="detail-info">
                    <ul class="list-unstyled list-justify">
                        <li>文件编号 <span>
                            <input type="text" placeholder="" id="fileId" name="fileId" class="form-control"
                                   autofocus=""
                                   maxlength="10">
                        </span></li>
                        <li>文件名称 <span>
                            <input type="text" placeholder="" id="fileName" name="fileName" class="form-control"
                                   autofocus="" maxlength="10">
                        </span></li>
                        <li>关键字 <span>
                            <input type="text" placeholder="" id="fileKey" name="fileKey" class="form-control"
                                   autofocus="" maxlength="10">
                        </span></li>
                        <li>文件大小 <span>
                            <input type="text" placeholder="" id="fileSize" name="fileSize" class="form-control"
                                   autofocus="" maxlength="10">
                        </span></li>
                        <li>下载链接 <span><a href="#">
                            <input type="text" placeholder="" id="fileDown" name="fileDown" class="form-control"
                                   autofocus="" maxlength="10">
                        </a></span></li>
                        <li>文件类型 <span>
                            <input type="text" placeholder="" id="fileType" name="fileType" class="form-control"
                                   autofocus="" maxlength="10">
                        </span></li>
                        <li>是否开源 <span>
                            <input type="text" placeholder="" id="fileOpen" name="fileOpen" class="form-control"
                                   autofocus="" maxlength="10">
                        </span></li>
                        <li>更新时间 <span>
                            <input type="text" placeholder="" id="fileTime" name="fileTime" class="form-control"
                                   autofocus="" maxlength="10">
                        </span></li>
                        <li>是否被删除 <span>
                            <input type="text" placeholder="" id="fileExist" name="fileExist" class="form-control"
                                   autofocus="" maxlength="10">
                        </span></li>
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
