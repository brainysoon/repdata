<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>登录页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/source/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../assets/source/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../../../assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../../../assets/img/favicon.png">

   <script src="../../../assets/source/jquery/jquery.js"></script>


    <script src="extra.js"></script>

</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <!--<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
                            --><p class="lead">登录账号</p>
                        </div>
                        <form class="form-auth-small" action="">
                            <div class="form-group">
                                <label for="signin-user" class="control-label sr-only">Email</label>
                                <input type="text" class="form-control" id="signin-user"
                                       value="" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label for="signin-password" class="control-label sr-only">Password</label>
                                <input type="password" class="form-control" id="signin-password"
                                       value="" placeholder="密码">
                            </div>
                            <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox">
                                    <span>记住密码</span>
                                </label>
                            </div>
                            <a href="javascript:void(0)" class="btn btn-primary btn-lg btn-block"
                               id="home" onclick="logi()">
                                登录账号
                            </a>
                            <div class="bottom">
                                <span class="helper-text" id="rem"><i class="fa fa-lock"></i> <a
                                        href="#">忘记密码?</a></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">开元数据集</h1>
                        <p>欢迎你</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>

</html>
